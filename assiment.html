<html>
<head>
  
  <title>color</title>
  <style>
    .grayscale-img {
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }
  </style>
</head>
<body>
  <img src="/download.png" alt="abes" class="grayscale-img" width="300">

  <script>
    const img = document.querySelector('.grayscale-img');

    img.addEventListener('mouseenter', () => {
      img.style.filter = 'grayscale(0%)';
    });

    img.addEventListener('mouseleave', () => {
      img.style.filter = 'grayscale(100%)';
    });
  </script>
</body>
</html>
